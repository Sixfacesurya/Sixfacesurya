<div class="row">
  <div class="col-sm">
    <h4>Product</h4>
  </div>
</div>

<div class="jumbotron col-sm-8" style="margin:auto;background-color: skyblue;border: 1px solid blue;">
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <label for="" class="col-sm-12 col-form-label">{{(product$ | async).Title}}</label>
    </div>
  </div>

  <div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <label for="" class="col-sm-12 col-form-label">{{(product$ | async).Description}}</label>
    </div>

  </div>
    <div class="form-group row">
      <label for="" class="col-sm-2 col-form-label">&nbsp;</label>
      <div class="col-sm-10">
          <button type="button" class="btn btn-primary"  (click)='editProduct(product)' >&nbsp;Edit</button>&nbsp;
          <button type="button" class="btn btn-primary" routerLink='/products' >&nbsp;Cancel</button>
      </div>
    </div>
  </div>
